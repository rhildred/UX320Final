<body>
	<div class="container">

  <script>
      let sUser = null;
      let sLessonPath = null;
      window.addEventListener("load", ev=>{
          console.log("Document is ready");
          try{
            window.parent.API.LMSInitialize("");
            sUser = window.parent.API.LMSGetValue("cmi.core.student_name");
            sLessonPath = window.parent.API.LMSGetValue("cmi.core.lesson_location");

          }catch(e){
              sUser = "Prachal Aggarwal Sing, Vinay"
          }
          sUri = sUser.split(", ").reverse().join("_").toLowerCase().replace(/ /g, "_");
          fetch("https://apps.rhlab.io/createContainerFromLMS/" + sUri).then(response => {
              return response.text().then(sUrl =>{
                document.getElementById("loginName").setAttribute("href", sUrl + "/#/home/" + sUri + "/UX320/Feb25-database-child-theme");
                fetch("https://apps.rhlab.io/initContainer/" + sUri + "/UX320-database-child-theme").then(response => {
                    return response.text().then(sResponse =>{
                        console.log(sResponse);
                    });
                });

              })
        });

      });
  </script>
